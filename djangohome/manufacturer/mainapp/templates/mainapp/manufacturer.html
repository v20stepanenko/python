<h2>Производитель {{ manufacturer.name }}</h2>

<div>Категории производителя:</div>
<ul>
    {% for category in categories %}
        <li><a href="{% url 'category-by-manufacturer' category.id manufacturer.id%}">
            {{ category.name }}
        </a></li>
    {% endfor %}
</ul>

<div>Продукты производителя:</div>
<ul>
    {% for product in products %}
        <li><a href="{% url 'product' product.id %}">
            {{ product.name }}
        </a></li>
    {% endfor %}
    
</ul>
